<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.qinprinting.com/blog/wp-content/uploads/2023/08/cookbook-design-and-printing.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: flex-end; /* Aligns the form to the right */
            align-items: center;
        }

        /* Container */
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            margin-right: 5%; /* Moves the form a bit from the right edge */
            backdrop-filter: blur(10px);
        }

        /* Heading */
        h2 {
            margin-bottom: 1.5rem;
            font-size: 28px;
            color: #333;
            font-weight: bold;
        }

        /* Input Fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #f9f9f9;
        }

        /* Button Styling */
        button {
            background-color: #4f4237;
            color: white;
            padding: 12px;
            margin-top: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #4f4237;
        }

        /* Text Styling */
        p {
            margin-top: 12px;
            font-size: 14px;
            color: #555;
        }

        a {
            color: #4f4237;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            .container {
                padding: 1.5rem;
                margin-right: 2%; /* Adjusts margin for smaller screens */
            }
        }
    </style>
    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>SIGN-IN</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="/register">Don't have an account? Register here</a>
    </div>
</body>
</html>
